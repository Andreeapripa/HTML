<body style="text-align:center; background-color:#C0C0C0;">
    <h2>Somnoroase pasarele</h2>
    <p style="color:#0000FF;">Somnoroase păsărele<br>
        Pe la cuiburi se adună,<br>
        Se ascund în rămurele -<br>
        Noapte bună!</p>

    <p style="color:#FFFF00;"> Doar izvoarele suspină,<br>
        Pe când codrul negru tace;<br>
        Dorm şi florile-n grădină -<br>
        Dormi în pace!</p>

    <p style="color:#FF0000;">Trece lebăda pe ape<br>
        Între trestii să se culce -<br>
        Fie-ţi îngerii aproape,<br>
        Somnul dulce!
    </p>
</body>

</html>
